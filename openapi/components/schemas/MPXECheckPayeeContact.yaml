required:
  - TaxId
  - CheckNumber
  - RequestType
type: object
properties:
  TaxId:
    type: integer
    description: >
      This is a 9-digit unique identification number of the Provider. Tax ID is
      used to get the Provider location details for eChecks.
    format: int32
    pattern: /[0-9]{4,100}$/
    maxLength: 9
  CheckNumber:
    type: string
    description: >-
      This is a Unique 9-digit number on the eCheck to get the payment details
      like check amount, check date, and Provider Payee name.
    pattern: ^(0|[1-9][0-9]*)$
    maxLength: 11
  RequestType:
    pattern: '[ME]'
    type: string
    description: >
      Request type can be one of the 5 fields - M, E, C, O, or D.

      * M - Optout from Virtual Card Program.

      * E - Optout from Virtual Card Program and enroll in EFT (Electronic Funds
      Transfer)/ERA (Electronic Remittance Advice) program.

      * C - MedPay Check only

      * O - Zero-Dollar payment

      * D - Deluxe Token request
