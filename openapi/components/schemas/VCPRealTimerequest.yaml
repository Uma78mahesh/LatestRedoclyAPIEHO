required:
  - RequestValueType
  - RequestValue
  - Action
type: object
properties:
  RequestValueType:
    type: string
    description: >-
      Request ValueType can be of
      DraftNumber,CardNumberToken,PayerCheckClaimNumber,ClaimNumber,PayHubPaymentID
  RequestValue:
    type: string
    description: Request Value
    minLength: 2
  Action:
    type: string
    description: Action field can be of Status, Transaction
